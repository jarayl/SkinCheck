{% extends "doctor-layout.html" %}

{% block title %}Add Patient - Health Portal{% endblock %}

{% block main %}
    <section id="add-patient">
        <h1>Add Patient</h1>
        <div class="container">
            <div class="form-wrapper">
                <div class="image-container">
                    <img src="/static/logo.png" alt="SkinCheck Logo" />
                </div>
                <div class="form-content">
                    <form action="/doctor/add_patient" method="post">
                        <div class="form-group">
                            <div class="form-field" id="pEmail-field">
                                <div>
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <input
                                    type="email"
                                    placeholder="Patient Email"
                                    name="pEmail"
                                    id="pEmail"
                                    onfocus="addBoxShadow('pEmail-field')"
                                    onblur="removeBoxShadow('pEmail-field')"
                                    required
                                />
                            </div>
                        </div>
                        <button class="btn btn-success" type="submit">Add Patient</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
