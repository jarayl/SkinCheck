{% extends "doctor-layout.html" %}

{% block title %}Add Patient - Health Portal{% endblock %}

{% block main %}
    <section id="add-patient">
        <h2>Add Patient</h2>
        <form action="/doctor/add_patient" method="post">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="pEmail" name="pEmail" placeholder="Patient Email" type="email" required>
            <button class="btn btn-primary" type="submit">Add Patient</button>
        </form>
    </section>
{% endblock %}
