<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/77ddce289f.js" crossorigin="anonymous"></script>

        <title>SkinCheck: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <header>
            <img src="/static/logo.png" alt="Logo" id="header-logo">
            <nav class="navbar navbar-expand-md navbar-light" style="background-color: transparent;">
                <div class="container-nav">
                    <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/doctor/home">Homepage</a></li>
                            <li class="nav-item"><a class="nav-link" href="/doctor/upload">Upload</a></li>
                            <li class="nav-item"><a class="nav-link" href="/doctor/add_patient">Add Patient</a></li>
                            <li class="nav-item"><a class="nav-link" href="/doctor/drop_patient">Drop Patient</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/doctor/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/doctor/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    {% if get_flashed_messages() %}
        <header>
            <div class="flash-message">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
