{% extends "doctor-layout.html" %}

{% block title %}Doctor Login - Health Portal{% endblock %}

{% block main %}
    <section id="doctor-login">
        <h2>Doctor Login</h2>
        <div class="container">
            <div class="form-wrapper">
              <div class="image-container">
                <img src="/static/logo.png" alt="logo" />
              </div>
              <div class="form-content">
                <form action="/doctor/login" method="post">
                    <div class="form-group">
                        <div class="form-field" id="email">
                            <div>
                                <i class="fa fa-user"></i>
                            </div>
                            <input
                                type="email"
                                placeholder="Email"
                                name="email"
                                id="email"
                                onfocus="addBoxShadow('email')"
                                onblur="removeBoxShadow('email')"
                            />
                        </div>
                        <div class="form-field" id="password">
                            <div>
                                <i class="fa fa-lock"></i>
                            </div>
                            <input
                                type="password"
                                placeholder="Password"
                                name="password"
                                id="password"
                                onfocus="addBoxShadow('password')"
                                onblur="removeBoxShadow('password')"
                            />
                        </div>
                    </div>
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
              </div>
            </div>
          </div>
    </section>
{% endblock %}
