{% extends "doctor-layout.html" %}

{% block title %}Doctor Login - Health Portal{% endblock %}

{% block main %}
    <section id="doctor-login">
        <h2>Doctor Login</h2>
        <form action="/doctor/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </section>
{% endblock %}
