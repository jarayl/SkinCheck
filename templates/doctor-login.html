{% extends "doctor-layout.html" %}

{% block title %}Doctor Login - Health Portal{% endblock %}

{% block main %}
    <section id="doctor-login">
        <h2>Doctor Login</h2>
        <form action="/doctor/login" method="post">
            <div class="form-group">
                <label for="doctor-username">Username</label>
                <input type="text" class="form-control" id="doctor-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="doctor-password">Password</label>
                <input type="password" class="form-control" id="doctor-password" placeholder="Enter your password" required>
            </div>
            <button type="button" class="btn btn-success" onclick="location.href='#doctor-homepage'">Login</button>
        </form>
    </section>
{% endblock %}
