{% extends "layout.html" %}

{% block title %}Patient Login - Health Portal{% endblock %}

{% block content %}
    <section id="patient-login">
        <h2>Patient Login</h2>
        <form>
            <div class="form-group">
                <label for="patient-username">Username</label>
                <input type="text" class="form-control" id="patient-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="patient-password">Password</label>
                <input type="password" class="form-control" id="patient-password" placeholder="Enter your password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="location.href='#patient-homepage'">Login</button>
        </form>
    </section>
{% endblock %}
