{% extends "doctor-layout.html" %}

{% block title %}Doctor Upload Image - Health Portal{% endblock %}

{% block main %}
    <h2>Upload Image</h2>
    <form action="/doctor/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="imageFile" accept="image/*">
        <button type="submit">Upload</button>
    </form>
{% endblock %}
