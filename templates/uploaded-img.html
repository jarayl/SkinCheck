{% extends "doctor-layout.html" %}

{% block title %}Doctor Upload Image - Health Portal{% endblock %}

{% block main %}
    <h1 style="text-align: center;">Model Result</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Preprocessed Image</h2>
                <img src="data:image/png;base64,{{ resized_original }}" alt="resized original" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>Gradient-Based Class Activation Map</h2>
                <img src="data:image/png;base64,{{ overlay }}" alt="grad map" class="img-fluid">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Model Prediction Information</h3>
                <p><strong>Diagnosis:</strong> <span style="font-weight: bold;">{{ prediction }}</span></p>
                <p><strong>Confidence:</strong> {{ confidence }}%</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6" style="margin: 0 auto; text-align: center;">
                <form action="/doctor/uploaded" method="post">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="patientEmail" name="patientEmail" placeholder="Enter patient's email" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="comments" name="comments" placeholder="Enter your comments here" style="text-align: center;" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
